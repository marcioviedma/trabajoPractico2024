    <main>
        <h1>Iniciar Sesión</h1>
           <div>
           <form  id="formRegisrtro">
            <input type="text" class="form-control col mt-2" id="nombre" placeholder="Ingrese su nombre" name="nombre" required>
            <input type="text" class="form-control col mt-2" id="apellido" placeholder="Ingrese su apellido" name="apellido" required>
            <input type="email" class="form-control col mt-2" id="email" placeholder="Ingrese su direccion de email" name="email" required>
            <input type="tel" class="form-control mt-2" id="numTel" placeholder="Ingrese su numero de telefono" name="tel" required>
            <label  style="font-size: 15px;margin-left: 15px;margin-top: 10px;">Ingrese su fecha de nacimiento</label>
            <input type="date" class="form-control col mt-2" name="date" id="fechaNacimiento" placeholder="Ingese su fecha de nacimiento" required>
            <input type="password" class="form-control col mt-2" name="password" id="password" placeholder="Ingrese una contraseña">
            <label for="revibir">Deseo recibir notficaciones</label>
            <input type="checkbox" name="recibirInfo" id="resibir">
            <button id="btnNuevoRegister"  class="btn-success mt-2" onclick="captura()">Registrarse</button>

           </form>
